<body>
<header id="header">
    <div id="logo">
        <img src="../images/logo.png" alt="logo">
    </div>

    <div id="genre-menu">
        <a href="../index.html">Tous</a>
        <div class="dropdown">
            <a href="#">Genre</a>
            <div class="dropdown-content">

                <a href="action.html"><u>Action</u></a>
                <a href="fantasy.html">Fantasy</a>

    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Rechercher un anime..." onkeyup="searchAnime()">
        <span id="clear-icon" onclick="clearSearch()">&#10006;</span>
    </div>
</header>

<main id="main-container">
    <body data-genre="Action">
<h1>Animes d'action vus</h1>


    <div id="carousel" class="carousel">
    <div class="carousel-inner" id="carousel-inner-all">
        <!-- Les animes seront ajoutés ici dynamiquement -->
        <div class="no-results-message" style="display: none;">
            <p>Aucun anime trouvé pour ce genre.</p>
        </div>
    </div>
</div>

<!-- Pagination -->
<div id="pagination" class="pagination-controls"></div>

    <!-- Détails de l'anime sélectionné -->
    <div id="anime-details" class="hidden">
        <div id="anime-header">
            <img id="anime-img" src="" alt="Anime image">
            <h1 id="anime-title"></h1>
        </div>
        <p id="anime-synopsis"></p>
        <div id="anime-extra-detail" style="white-space: pre-wrap;"></div>
        <div id="anime-info"></div>
        <div id="anime-manga-label"></div>
        <div id="anime-movie-label"></div>
        <button onclick="closeDetails()">Retour à la galerie</button>
    </div>
</main>

<script src="../scripts/script.js"></script>
