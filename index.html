<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tous les animes</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body data-genre="">
<header id="header">
    <div id="logo">
        <img src="images/logo.png" alt="logo">
    </div>
    <div id="genre-menu">
        <a href="index.html"><u>Tous</u></a>
        <div class="dropdown">
            <a href="#">Genre</a>
            <div class="dropdown-content">
                <a href="pages/romance.html">Romance</a>
                <a href="pages/action.html">Action</a>
                <a href="pages/fantasy.html">Fantasy</a>
                <a href="pages/sport.html">Sport</a>
                <a href="pages/comedy.html">Comédie</a>
                <a href="pages/horror.html">Horreur</a>
                <a href="pages/drame.html">Drame</a>
                <a href="pages/isekai.html">Isekai</a>
                <a href="pages/mecha.html">Mecha</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">Statut</a>
            <div class="dropdown-content">
                <a href="pages/en-cours.html">En cours</a>
                <a href="pages/fini.html">Fini</a>
                <a href="pages/non-defini.html">Non défini</a>
            </div>
        </div>
        <a href="pages/top.html">Mon top</a>
        <a href="https://anime-sama.fr/" target="_blank">Pour regarder</a>
    </div>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Rechercher un anime..." onkeyup="searchAnime()">
        <span id="clear-icon" onclick="clearSearch()">&#10006;</span>
    </div>
</header>
<main id="main-container">
    <h1>Tous les Animes et Mangas</h1>
    <div id="carousel" class="carousel">
        <div class="carousel-inner" id="carousel-inner-all">
            <div class="no-results-message" style="display: none;">
                <p>Aucun anime trouvé</p>
            </div>
        </div>
    </div>
    <div id="pagination" class="pagination-controls"></div>
    <section id="anime-details" class="hidden">
        <div id="anime-header">
            <img id="anime-img" src="" alt="Image de l'anime">
            <h1 id="anime-title"></h1>
        </div>
        <p id="anime-synopsis"></p>
        <div id="anime-extra-detail" style="white-space: pre-wrap;"></div>
        <div id="anime-info"></div>
        <div id="anime-manga-label"></div>
        <div id="anime-movie-label"></div>
        <button id="back-button" onclick="closeDetails()">← Retour à la galerie</button>
    </section>
</main>

<!-- Modal de changement de statut -->
<div id="status-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeStatusModal()">&times;</span>
        <h2>Modifier le statut</h2>
        <p id="modal-anime-title"></p>
        <label for="status-select">Choisir le statut :</label>
        <select id="status-select">
            <option value="En cours">En cours</option>
            <option value="Fini">Fini</option>
            <option value="Non défini">Non défini</option>
        </select>
        <button onclick="saveAnimeStatus()">Enregistrer</button>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
